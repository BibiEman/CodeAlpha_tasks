<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-weight: bold;
        color: #ffffff;
      }

      label {
        font-weight: 500;
      }

      textarea,
      select {
        background-color: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 8px;
        padding: 10px;
        color: #333;
      }

      textarea:focus,
      select:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      }

      .btn-primary {
        background-color: #ff9800;
        border: none;
        font-weight: bold;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #e68900;
      }

      .result-section {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        color: #fff;
      }

      h4 {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Language Detection and Translation</h1>
      <form action="/trans" method="post" class="mt-4">
        <div class="form-group mb-3">
          <label for="text">Enter Text</label>
          <textarea
            name="text"
            id="text"
            rows="3"
            required
            class="form-control"
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="target_lang">Select Target Language</label>
          <select
            class="form-control"
            name="target_lang"
            id="target_lang"
            required
          >
            {% for lang_code,lang_name in languages.items() %}
            <option value="{{lang_code}}">{{lang_name}}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Translate</button>
      </form>

      {% if translation %}
      <div class="result-section mt-4">
        <h4>Detected Language: {{detected_lang}}</h4>
        <h4>Translated Language: {{translation}}</h4>
      </div>
      {% endif %}
    </div>
  </body>
</html>
